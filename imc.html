<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="./imc.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body class="d-flex justify-content-center align-items-center " style="height: 100vh;">
    <div id="contudoPrincipal" class="w-50 border border-success p-5 rounded-4 bg-white" >

        <header id="header">
            <h1 id="titulo" class="text-success text-center">Calculadora de IMC</h1>
        </header>

        <section class="" id="inputs">
            
            <div class="  mb-4">
                <label for="peso" >Peso</label>
                <input type="text" class="form-control p-2" placeholder="Digite o peso em kg" name="peso" id="peso">
            </div>
            
            <div class=" ">
                <label for="altura">Altura</label>    
                <input type="text" class="form-control p-2" name="altura" placeholder="Digte sua altura em metros" id="altura">
            </div>
            <div class="w-100 d-flex justify-content-center">
                <button id="btnCalcular" class="btn btn-success mt-4 mx-auto" onclick="calcularIMC()">Calcular</button>
                <button class="btn btn-danger mt-4 mx-auto" onclick="limpar()" id="limpar">Limpar</button>
            </div>
        </section>
        <h2 id="mensagemDeErro" class="text-danger text-center mt-4"></h2>
        <h2 id="resultado" class="text-center"></h2>
        <h3 id="descricao" class="text-center"></h3>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="./imc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>

</html>
